<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/script.js" async></script>
    <title>Pixel Art</title>
  </head>
  <body>
    <h1 id="title">Paleta de Cores</h1>
    <div id="color-palette">
      <div id="color-black" class="color selected"></div>
      <div id="firts-color" class="color"></div>
      <div id="second-color" class="color"></div>
      <div id="third-color" class="color"></div>
    </div>
    <div id="buttons">
      <input id="board-size" type="number" min="1" max="50" step="1" />
      <button id="generate-board">VQV</button>
      <button id="clear-board">Limpar</button>
    </div>
    <div id="pixel-board"></div>
  </body>
</html>
