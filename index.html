<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pixels Art</title>
  </head>
  <body>
    <h1 id="title">Paleta de Cores</h1>
    <session id="color-palette">
      <div
        style="background-color: black"
        id="black"
        class="color selected"
      ></div>
      <div style="background-color: orange" id="orange" class="color"></div>
      <div style="background-color: grey" id="greyu" class="color"></div>
      <div style="background-color: pink" id="blue" class="color"></div>
    </session>
    <div class="wrapper">
      <button id="clear-board">Limpar</button>
    </div>
    <session id="pixel-board">
      <div class="tr">
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
      </div>
      <div class="tr">
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
      </div>
      <div class="tr">
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
      </div>
      <div class="tr">
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
      </div>
      <div class="tr">
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
      </div>
    </session>
  </body>
</html>
