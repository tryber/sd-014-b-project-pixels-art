<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucas-Accurcio-Pixels-Art</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1 id="title">Paleta de Cores</h1></header>
  <main>
    <header><h2>Selecione uma cor na paleta de cores abaixo:</h2></header>
    <section id="color-palette"></section>
    <input type="number" min="1" max="50" id="board-size" onkeypress="return event.charCode >= 48"><button id="generate-board">VQV</button>
    <button id="clear-board">Limpar cores</button>
    <section id="pixel-board"></section>
  </main>
  <script src="script.js"></script>
</body>
</html>
