<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta de Cores</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1 id="title">Paleta de Cores</h1>
    </header>
    <section id="color-palette">
        <div class="color" class='selected' id="cor1"></div>
        <div class="color" id="cor2"></div>
        <div class="color" id="cor3"></div>
        <div class="color" id="cor4"></div>
    </section>
        <button id="clear-board">Limpar</button>
        <div id="sizeChange">
            <input type="number" name="tamanho" id="board-size" min="1">
            <button id="generate-board">VQV</button>
        </div>
        <table id="pixel-board" align="center">
        </table>
</body>
<script src="script.js"></script>
</html>
