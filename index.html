<!DOCTYPE html>
  <html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Pixels Art</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1 id="title">Paleta de Cores</h1>
    </header>
    <main>
      <section id="color-palette">
        <div class="color selected" id="black" style="background-color: black;"></div>
        <div class="color" id="orange-red" style="background-color: orangered;"></div>
        <div class="color" id="blue" style="background-color: blue;"></div>
        <div class="color" id="green" style="background-color: green;"></div>
      </section>
      <section id="reset-colors-button">
        <button id="clear-board">Limpar</button>
      </section>
      <section id="pixel-board">
        <div class="line">
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
        </div>
        <div class="line">
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
        </div>
        <div class="line">
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
        </div>
        <div class="line">
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
        </div>
        <div class="line">
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
