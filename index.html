<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Pixel Art by RSTD</title>
</head>
<body>
  <div class="body-container center">
  <header>
    <h1 id="title">Paleta de Cores</h1>
  </header>
  <nav>
    <div class="body-container center">
      <div id="color-palette">
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
        </div>
    </div>
  </nav>
  <main>
    <section class="center">
      <input id="board-size" type="number" min="1" max="50" autofocus>
      <button id="generate-board">VQV</button>
      <button id="clear-board">Limpar</button>
      <button id="random-color" hint="clique">Estou com sorte</button>
    </section>
    <div id="pixel-board" class="center">
    </div>
  </main>
</div>
  <script src="script.js"></script>
</body>
</html>
