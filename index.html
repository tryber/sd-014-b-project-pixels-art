<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixels Art Project</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <h1 id="title">Paleta de Cores</h1>
    </header>

    <main>
        <h2>Selecione uma cor abaixo</h2>
        <table id="color-palette">
            <tr>
                <td class="color" id="black"></td>
                <td class="color" id="red"></td>
                <td class="color" id="green"></td>
                <td class="color" id="blue"></td>
            </tr>
        </table>
        <button id="clear-board">Limpar</button>
        <table id="pixel-board">
            <tr>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
            </tr>
            <tr>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
            </tr>
            <tr>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
            </tr>
            <tr>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
            </tr>
            <tr>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
            </tr>

        </table>
    </main>

</body>

</html>
