<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <h1 id="title">Paleta de Cores</h1>
    <div id="color-palette">
      <div class="color selected" id="box1"></div>
      <div class="color" id="box2"></div>
      <div class="color" id="box3"></div>
      <div class="color" id="box4"></div>
    </div>
    <button id="clear-board">Limpar</button>
    <input id="board-size" type='number' min='1' max="50" placeholder="Tamanho do Quadro">
    <button id="generate-board">VQV</button>
    <div id="pixel-board">
    </div>
    <script src="script.js"></script>
</body>
</html>
