<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Tiago Ponce - Pixel Art!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 id='title'>Paleta de Cores</h1>

    <div class='paleta-de-cores'>
        <!-- Tabela de 1 linha e 4 colunas criado dinamicamente no javascript -->
    </div>

    <div class='quadro-pixel'>

    </div>

    <script>

                   

        // cria a tabela de 1 linha e 4 colunas
        for (let i = 0 ; i < 1 ; i += 1) {


            const addressDiv = document.querySelector('.paleta-de-cores');

            var createTablePalet = document.createElement('table');

            createTablePalet.id = "color-palette";

            addressDiv.appendChild(createTablePalet);

            const addressTable = document.getElementById('color-palette');

            let createTr = document.createElement('tr');

            createTr.className = 'tr-table';

            addressTable.appendChild(createTr);

            let cores = [
                'black',
                'green',
                'orange',
                'purple'
            ]


            for (let j = 0 ; j < 4 ; j += 1) {
                const addressTr = document.querySelector('.tr-table');

                let createTd = document.createElement('td');

                createTd.className = 'color';
               
                addressTr.appendChild(createTd);

                createTablePalet.rows[i].cells[j].style.backgroundColor = cores[j];

            }

        }

            // pixel board
                const addressDiv = document.querySelector('.quadro-pixel');

                let createTable = document.createElement('table');

                createTable.id = 'pixel-board';

                addressDiv.appendChild(createTable);

                const addressTable = document.getElementById('pixel-board');

            for (let i = 0 ; i < 5 ; i += 1) {
                let createTr = document.createElement('tr');

                addressTable.appendChild(createTr);

                for (let j = 0 ; j < 5 ; j += 1) {
                let createTd = document.createElement('td');
                createTd.className = 'pixel';
                createTr.appendChild(createTd);
                }

            }

            let addressPalet = document.getElementById('color-palette');
            for (let i = 0 ; i < 1 ; i += 1) {
                for (let j = 0 ; j < 4 ; j += 1) {
                    addressPalet.rows[i].cells[j].addEventListener('click', changeClass);
                }
            
            }

            
            
            function changeClass (evento) {

                for (let i = 0 ; i < 1 ; i += 1) {
                    for (let j = 0 ; j < 4 ; j += 1) {
                        if (addressPalet.rows[i].cells[j].className === 'color selected') {
                            addressPalet.rows[i].cells[j].className = 'color';
                            
                        }
                            
                            evento.target.classList.add('selected');
                        }
                    }
            }

            
            //function para todos os pixels receberem o evento onclick:

            function allPixelsOnClick () {
                let addressAllPixels = document.querySelectorAll('.pixel');

                for (let i = 0 ; i < 25 ; i += 1) {
                    addressAllPixels[i].addEventListener('click', printPixel);
                }

            }
              
            function printPixel (event) {
                let getTarget = document.querySelector('.selected');
                event.target.style.backgroundColor = getTarget.style.backgroundColor;
            }


            allPixelsOnClick();


            function printBlackInitial () { 
                let getBlackColor = document.querySelector('.color');
                getBlackColor.className = 'color selected';
            }

            window.onload = printBlackInitial

            

            

            

            



    </script>
</body>
</html>
