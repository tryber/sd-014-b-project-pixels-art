<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pixel-art</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="title" >Paleta de Cores</h1>
  </header>
  <section id="color-palette">
    <span id="black" class="color border selected"></span>
    <span id="green" class="color border"></span>
    <span id="red" class="color border"></span>
    <span id="blue" class="color border"></span>
  </section>
  <section id="UI">
    <input id="board-size" type="number" placeholder="Tamanho do quadro" max="50" min="5">
    <button id="generate-board">VQV</button>
    <button id="clear-board">Limpar</button>
  </section>
  <section id="pixel-board"></section>
  <script src="script.js"></script>
</body>
</html>
