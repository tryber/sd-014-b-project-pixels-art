<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixels Art</title>
  <link type="text/css" href="style.css" rel="stylesheet">
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <h1 id="title">Paleta de Cores</h1>
  <div id="color-palette">
    <div id="black" class="color selected">Preto</div>
    <div id="red" class="color">Vermelho</div>
    <div id="green" class="color">Verde</div>
    <div id="blue" class="color">Azul</div>
  </div>
  <div id="clear">
    <button id="clear-board">Limpar</button>
  </div>
  <div id="inputDiv">
    <!-- Após encontrar no Stackoverflow o atributo: oninput="validity.valid||(value='');" eu pesquisei seu funcionamento e decidi ser a melhor escolha parao requisito do Zero -->
      <input oninput="validity.valid|| 
      (value='');" id="board-size" type="number" min="1" value="5"> ◄-|-►
      <button id="generate-board">VQV</button>

    <legend>Escolha quantos Pixels. <span id="conditionNumber" class="conditionTrue">Use números de 5 a 50</span>.</legend>
  </div>
  <div id="pixel-board">
    
  </div>
</body>
