<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pixels Art</title>
</head>
<body>
  <div class="container">
    <main>
      <h1 id="title">Paleta de Cores</h1>
      <section id="color-palette">
        <ul>
          <li><span id="black" class="color"></span></li>
          <li><span id="red" class="color"></span></li>
          <li><span id="blue" class="color"></span></li>
          <li><span id="green" class="color"></span></li>
        </ul>
      </section>
      <section>
        <table id="pixel-board">
          <tr>
            <td class="pixel"></td>
            <td class="pixel"></td>
            <td class="pixel"></td>
            <td class="pixel"></td>
            <td class="pixel"></td>
          </tr>
          <tr>
            <td class="pixel"></td>
            <td class="pixel"></td>
            <td class="pixel"></td>
            <td class="pixel"></td>
            <td class="pixel"></td>
          </tr>
          <tr>
            <td class="pixel"></td>
            <td class="pixel"></td>
            <td class="pixel"></td>
            <td class="pixel"></td>
            <td class="pixel"></td>
          </tr>
          <tr>
            <td class="pixel"></td>
            <td class="pixel"></td>
            <td class="pixel"></td>
            <td class="pixel"></td>
            <td class="pixel"></td>
          </tr>
          <tr>
            <td class="pixel"></td>
            <td class="pixel"></td>
            <td class="pixel"></td>
            <td class="pixel"></td>
            <td class="pixel"></td>
          </tr>
        </table>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
